<body>

                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <h2>Contact</h2>
            <form id="contact-form" action="https://formspree.io/f/myyrpenz" method="POST">
                <input type="hidden" name="_subject" value="New contact form submission"> <!-- Specify subject for the email -->
                <input type="email" name="_replyto" style="display:none"> <!-- Hidden field to include sender's email for reply -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio</p>
        </div>
    </footer>
</body>
